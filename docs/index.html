<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AI Necklace - Demo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .demo-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 500px) {
            .demo-cards {
                grid-template-columns: 1fr;
            }
        }

        .demo-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s;
        }

        .demo-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: #4ade80;
            transform: translateY(-5px);
        }

        .demo-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* 太陽と地球のアニメーション */
        .solar-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .solar-icon::before {
            content: '';
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0%, transparent 20%),
                radial-gradient(circle at 70% 25%, rgba(255,200,100,0.3) 0%, transparent 15%),
                radial-gradient(circle at 25% 70%, rgba(255,180,50,0.3) 0%, transparent 20%),
                radial-gradient(circle at 65% 65%, rgba(255,220,100,0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, #ffe8a0 0%, #ffcc44 25%, #ff9922 55%, #dd5500 85%, #aa3300 100%);
            box-shadow:
                0 0 15px rgba(255, 180, 80, 0.6),
                0 0 30px rgba(255, 140, 50, 0.4),
                0 0 50px rgba(255, 100, 0, 0.2);
            animation: sunGlow 3s ease-in-out infinite alternate, sunPulse 5s ease-in-out infinite;
        }

        .solar-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(ellipse at 55% 55%, #3a7a4d 0%, transparent 50%),
                linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #1a5276 100%);
            box-shadow:
                0 0 4px rgba(100, 180, 255, 0.8),
                0 0 8px rgba(50, 150, 255, 0.4);
            animation: orbitEarth 20s linear infinite;
        }

        @keyframes sunGlow {
            from { box-shadow: 0 0 15px rgba(255, 180, 80, 0.6), 0 0 30px rgba(255, 140, 50, 0.4), 0 0 50px rgba(255, 100, 0, 0.2); }
            to { box-shadow: 0 0 20px rgba(255, 200, 100, 0.7), 0 0 40px rgba(255, 160, 60, 0.5), 0 0 60px rgba(255, 120, 0, 0.3); }
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes orbitEarth {
            from { transform: rotate(0deg) translateX(35px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(35px) rotate(-360deg); }
        }

        .demo-card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .demo-card p {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.5;
        }

        .demo-card .badge {
            display: inline-block;
            background: #4ade80;
            color: #000;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .video-card {
            padding: 15px;
        }

        .video-card h2 {
            margin-top: 10px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            color: #666;
            font-size: 0.85rem;
        }

        .footer a {
            color: #4ade80;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Necklace</h1>

        <div class="demo-cards">
            <div class="demo-card video-card">
                <div class="video-wrapper">
                    <iframe
                        src="https://www.youtube.com/embed/s2f3xGuAJEs"
                        title="AI Necklace デモ動画"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <h2>デモ動画</h2>
            </div>

            <a href="ai-chat.html" class="demo-card">
                <div class="solar-icon"></div>
                <h2>AI Chat</h2>
            </a>
        </div>

        <div class="footer">
            <p>
                <a href="https://github.com/hotaka0908/raspi-voice4" target="_blank">GitHub</a>
            </p>
        </div>
    </div>
</body>
</html>
