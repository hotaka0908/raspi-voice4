<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2838 0%, #090a0f 100%);
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* 宇宙背景 */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent;
            animation: moveStars 100s linear infinite;
        }

        .stars-layer1 {
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 370px 200px, #fff, transparent),
                radial-gradient(2px 2px at 450px 50px, rgba(255,255,255,0.8), transparent);
            background-size: 500px 300px;
            animation-duration: 80s;
        }

        .stars-layer2 {
            background-image:
                radial-gradient(1px 1px at 50px 100px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 150px 50px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 250px 180px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 90px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 100px 200px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 200px 30px, rgba(255,255,255,0.6), transparent);
            background-size: 400px 250px;
            animation-duration: 120s;
        }

        .stars-layer3 {
            background-image:
                radial-gradient(3px 3px at 100px 150px, rgba(100,180,255,0.8), transparent),
                radial-gradient(3px 3px at 400px 100px, rgba(255,180,100,0.7), transparent),
                radial-gradient(2px 2px at 250px 250px, rgba(180,100,255,0.6), transparent);
            background-size: 600px 400px;
            animation-duration: 150s;
        }

        @keyframes moveStars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-50%) translateX(-25%); }
        }

        /* 星雲エフェクト */
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(120, 80, 200, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(80, 120, 200, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 100, 180, 0.08) 0%, transparent 60%);
            animation: nebulaPulse 15s ease-in-out infinite alternate;
        }

        @keyframes nebulaPulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-area {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .display-area {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .record-btn:disabled {
            cursor: not-allowed;
            opacity: 0.4;
        }

        /* 太陽本体 */
        .record-btn::before {
            content: '';
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0%, transparent 20%),
                radial-gradient(circle at 70% 25%, rgba(255,200,100,0.3) 0%, transparent 15%),
                radial-gradient(circle at 25% 70%, rgba(255,180,50,0.3) 0%, transparent 20%),
                radial-gradient(circle at 65% 65%, rgba(255,220,100,0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, #ffe8a0 0%, #ffcc44 25%, #ff9922 55%, #dd5500 85%, #aa3300 100%);
            transition: all 0.3s;
            pointer-events: none;
            box-shadow:
                0 0 15px rgba(255, 180, 80, 0.6),
                0 0 30px rgba(255, 140, 50, 0.4),
                0 0 50px rgba(255, 100, 0, 0.2);
            animation: sunGlow 3s ease-in-out infinite alternate, sunPulse 5s ease-in-out infinite;
        }

        @keyframes sunGlow {
            from { box-shadow: 0 0 15px rgba(255, 180, 80, 0.6), 0 0 30px rgba(255, 140, 50, 0.4), 0 0 50px rgba(255, 100, 0, 0.2); }
            to { box-shadow: 0 0 20px rgba(255, 200, 100, 0.7), 0 0 40px rgba(255, 160, 60, 0.5), 0 0 60px rgba(255, 120, 0, 0.3); }
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* 地球の軌道と地球 */
        .record-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(ellipse at 55% 55%, #3a7a4d 0%, transparent 50%),
                linear-gradient(135deg, #1a5276 0%, #2980b9 50%, #1a5276 100%);
            box-shadow:
                0 0 4px rgba(100, 180, 255, 0.8),
                0 0 8px rgba(50, 150, 255, 0.4);
            pointer-events: none;
            animation: orbitEarth 20s linear infinite;
        }

        @keyframes orbitEarth {
            from { transform: rotate(0deg) translateX(62px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(62px) rotate(-360deg); }
        }

        .record-btn:disabled::before {
            filter: grayscale(0.8);
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.3);
            animation: none;
        }

        .record-btn:disabled::after {
            animation: none;
            opacity: 0.3;
        }

        /* 録音中 - 太陽が少し赤みがかる */
        .record-btn.recording::before {
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0%, transparent 20%),
                radial-gradient(circle at 70% 25%, rgba(255,180,80,0.3) 0%, transparent 15%),
                radial-gradient(circle at 25% 70%, rgba(255,150,50,0.3) 0%, transparent 20%),
                radial-gradient(circle at 65% 65%, rgba(255,200,80,0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, #ffcc80 0%, #ff9933 25%, #ff6622 55%, #cc4400 85%, #993300 100%);
            box-shadow:
                0 0 20px rgba(255, 150, 80, 0.7),
                0 0 40px rgba(255, 100, 50, 0.5),
                0 0 60px rgba(255, 80, 0, 0.3);
            animation: sunRecording 1s ease-in-out infinite alternate;
        }

        .record-btn.recording::after {
            box-shadow:
                0 0 6px rgba(255, 180, 150, 0.8),
                0 0 12px rgba(255, 150, 100, 0.4);
        }

        @keyframes sunRecording {
            from { box-shadow: 0 0 20px rgba(255, 150, 80, 0.7), 0 0 40px rgba(255, 100, 50, 0.5), 0 0 60px rgba(255, 80, 0, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 160, 90, 0.8), 0 0 50px rgba(255, 120, 60, 0.6), 0 0 70px rgba(255, 90, 20, 0.4); }
        }

        /* メッセージ送信モード - 青白く光る */
        .record-btn.voice-send-mode::before {
            background:
                radial-gradient(circle at 35% 35%, #fff 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, #aaddff 0%, #66bbff 50%, #3399ff 100%);
            box-shadow:
                0 0 40px rgba(100, 200, 255, 0.9),
                0 0 80px rgba(50, 150, 255, 0.6),
                0 0 120px rgba(0, 100, 200, 0.4);
        }

        .record-btn.voice-send-mode.recording::before {
            background:
                radial-gradient(circle at 35% 35%, #fff 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, #ff6666 0%, #ff3333 50%, #cc0000 100%);
        }

        .hint {
            font-size: 1rem;
            color: rgba(180, 180, 220, 0.8);
            transition: color 0.3s;
            text-shadow: 0 0 10px rgba(147, 130, 255, 0.3);
        }

        .hint.voice-send-mode {
            color: rgba(100, 200, 255, 0.9);
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.4);
        }

        .info-panel {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            width: 100%;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .info-panel.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-panel h3 {
            font-size: 0.9rem;
            color: #4ade80;
            margin-bottom: 12px;
            text-align: center;
        }

        .info-panel ul {
            list-style: none;
            font-size: 0.85rem;
            color: #aaa;
        }

        .info-panel li {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-panel li:last-child {
            border-bottom: none;
        }

        .info-panel li::before {
            content: '•';
            color: #4ade80;
            margin-right: 8px;
        }

        .ai-text {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 222, 128, 0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }

        .time-display {
            font-size: 2rem;
            color: #4ade80;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .time-display.show {
            display: block;
        }

        .action-result {
            padding: 15px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            width: 100%;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .action-result.show {
            display: block;
        }

        .action-result h4 {
            color: #4ade80;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .action-result p {
            color: #aaa;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* カメラ関連 */
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000 100%);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .camera-container.show {
            display: flex;
        }

        .camera-container video {
            width: 90%;
            height: 80%;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid rgba(100, 150, 255, 0.3);
            box-shadow:
                0 0 30px rgba(100, 150, 255, 0.2),
                0 0 60px rgba(80, 100, 200, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* スキャンライン効果 */
        .camera-container::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 10%;
            border: 2px solid transparent;
            border-radius: 20px;
            background:
                linear-gradient(rgba(100, 200, 255, 0.1), transparent 3px) 0 0 / 100% 4px;
            pointer-events: none;
            animation: scanMove 3s linear infinite;
            z-index: 10;
        }

        @keyframes scanMove {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* 四隅のターゲットマーク */
        .camera-container::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 10%;
            border-radius: 20px;
            pointer-events: none;
            z-index: 10;
            background:
                linear-gradient(to right, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 0 0 / 40px 40px no-repeat,
                linear-gradient(to bottom, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 0 0 / 40px 40px no-repeat,
                linear-gradient(to left, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 100% 0 / 40px 40px no-repeat,
                linear-gradient(to bottom, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 100% 0 / 40px 40px no-repeat,
                linear-gradient(to right, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 0 100% / 40px 40px no-repeat,
                linear-gradient(to top, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 0 100% / 40px 40px no-repeat,
                linear-gradient(to left, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 100% 100% / 40px 40px no-repeat,
                linear-gradient(to top, rgba(100, 200, 255, 0.6) 2px, transparent 2px) 100% 100% / 40px 40px no-repeat;
        }

        .camera-countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(100, 200, 255, 0.9);
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.8), 0 0 60px rgba(100, 150, 255, 0.4);
            animation: countdownPulse 1s ease;
            z-index: 20;
        }

        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(150, 200, 255, 0.9) 0%, rgba(100, 150, 255, 0.6) 50%, transparent 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 30;
        }

        .camera-flash.flash {
            animation: flashEffect 0.4s ease;
        }

        @keyframes flashEffect {
            0% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        .captured-image {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 50%;
            border-radius: 16px;
            border: 2px solid rgba(100, 150, 255, 0.4);
            box-shadow:
                0 0 20px rgba(100, 150, 255, 0.3),
                0 0 40px rgba(80, 100, 200, 0.2),
                0 10px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
            pointer-events: none;
        }

        .captured-image.show {
            opacity: 1;
            animation: imageAppear 0.5s ease;
        }

        @keyframes imageAppear {
            from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .camera-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(30, 50, 80, 0.9) 0%, rgba(20, 40, 70, 0.9) 100%);
            color: rgba(150, 200, 255, 0.9);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.8rem;
            display: none;
            z-index: 300;
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .camera-status.show {
            display: block;
        }

        /* QRコードモーダル */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .qr-modal.show {
            display: flex;
        }

        .qr-modal h2 {
            color: #4ade80;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .qr-modal p {
            color: #aaa;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.85rem;
            padding: 0 20px;
        }

        .qr-modal .qr-code {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-modal .qr-code img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .qr-modal .close-btn {
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #666;
            border-radius: 8px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* スマホからのメッセージ表示 - 宇宙風 */
        .phone-message-text {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:
                radial-gradient(ellipse at 20% 20%, rgba(100, 150, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(150, 100, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(20, 25, 45, 0.95) 0%, rgba(30, 40, 70, 0.95) 50%, rgba(20, 30, 50, 0.95) 100%);
            color: #fff;
            padding: 25px 30px;
            border-radius: 20px;
            max-width: 85%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 150;
            text-align: center;
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow:
                0 0 20px rgba(100, 150, 255, 0.2),
                0 0 40px rgba(80, 100, 200, 0.1),
                inset 0 0 30px rgba(100, 150, 255, 0.05);
            animation: messageAppear 0.5s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .phone-message-text.show {
            display: flex;
        }

        .phone-message-text .label {
            font-size: 0.75rem;
            color: rgba(150, 200, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .phone-message-text .text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(220, 230, 255, 0.95);
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }

        .phone-message-text .processing {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* ライフログパネル（左側） */
        .lifelog-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 220px;
            max-height: calc(100vh - 40px);
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            overflow-y: auto;
            padding-right: 5px;
        }

        .lifelog-panel.show {
            display: flex;
        }

        .lifelog-panel::-webkit-scrollbar {
            width: 4px;
        }

        .lifelog-panel::-webkit-scrollbar-thumb {
            background: rgba(100, 150, 255, 0.3);
            border-radius: 2px;
        }

        .lifelog-header {
            font-size: 0.65rem;
            color: rgba(150, 200, 255, 0.7);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
        }

        .lifelog-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px;
            background: rgba(20, 30, 50, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.1);
            animation: lifelogAppear 0.5s ease-out;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .lifelog-item:hover {
            background: rgba(30, 45, 70, 0.8);
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.2);
        }

        .lifelog-item .thumbnail {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .lifelog-item .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lifelog-item .info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .lifelog-item .time-label {
            font-size: 0.6rem;
            color: rgba(150, 200, 255, 0.7);
        }

        .lifelog-item .comment-text {
            font-size: 0.7rem;
            color: rgba(220, 230, 255, 0.9);
            line-height: 1.4;
            word-break: break-word;
        }

        .lifelog-item .comment-text.loading {
            color: rgba(255, 200, 100, 0.8);
            font-style: italic;
        }

        .lifelog-item .comment-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(100, 200, 150, 0.8);
            box-shadow: 0 0 4px rgba(100, 200, 150, 0.6);
        }

            try {
                const url = `${FIREBASE_CONFIG.databaseURL}/messages.json`;

                const data = await response.json();

                if (!data) return;

                for (const [key, value] of Object.entries(data)) {
                    // このルームのスマホからのメッセージのみ（ページ読み込み後のもの）
                    const isFromPhone = value.from === 'phone';
                    const isMyRoom = value.roomId === currentRoomId;
                    const isNew = !phoneMessageProcessedIds.has(key);
                    const isAfterPageLoad = value.timestamp > pageLoadTimestamp;

                    if (isFromPhone && isMyRoom && isNew && isAfterPageLoad) {
                        phoneMessageProcessedIds.add(key);
                        // 新しいメッセージを処理
                        await processPhoneMessage(value);
                    }

                console.error('Poll phone messages error:', err);

            phoneMessageContent.textContent = '音声を処理中...';

            // STTで文字起こし（audio_base64があれば使用）

                    console.log('Using audio_base64 for STT');
                    transcribedText = await transcribeAudio(msg.audio_base64);
                } catch (err) {
                    console.error('STT error:', err);
                }
            }

            // 文字起こし結果を表示
            phoneMessageContent.textContent = transcribedText || 'スマホからの音声メッセージ';

            // 音声を再生
            phoneAudio = new Audio(msg.audio_url);
            phoneAudio.play();

            // 再生終了後に表示を消す
            phoneAudio.onended = () => {
                setTimeout(() => {
                    phoneMessageText.classList.remove('show');
                }, 2000);
            };

            phoneAudio.onerror = () => {
                console.error('Audio playback error');
                setTimeout(() => {
                    phoneMessageText.classList.remove('show');
                }, 3000);
            };
        }

        // BlobをBase64に変換（STT用）
        function blobToBase64ForSTT(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

            const apiKey = API_CONFIG.GEMINI_API_KEY;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            console.log('Transcribing audio, mimeType:', mimeType, 'size:', base64Audio.length);

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { inlineData: { mimeType: mimeType, data: base64Audio } },
                            { text: "この音声を正確に文字起こししてください。" }
                        ]
                    }]
                })
            });

            console.log('STT response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('STT error:', errorText);
                throw new Error(`STT API error: ${response.status}`);
            }

            const data = await response.json();
            console.log('STT response:', data);
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
            return text.trim();

        // ポーリング開始（3秒ごと）

        // DOM要素

        // 接続

        // Firebase設定

        // セットアップメッセージ送信

                if (typeof jsonData === 'string') {
                    const msg = JSON.parse(jsonData);

                    if (msg.setupComplete) {
                        isConnected = true;
                        recordBtn.disabled = false;
                        console.log('Setup complete');
                        return;

                    // ツール呼び出しの処理
                    if (msg.toolCall) {
                        console.log('Tool call received:', msg.toolCall);
                        await handleToolCall(msg.toolCall);
                        return;
                    }

                    if (msg.serverContent) {
                        const content = msg.serverContent;
                        if (content.modelTurn && content.modelTurn.parts) {
                            for (const part of content.modelTurn.parts) {
                                // 音声データの処理
                                if (part.inlineData && part.inlineData.mimeType.startsWith('audio/')) {
                                    const audioData = base64ToArrayBuffer(part.inlineData.data);
                                    queueAudio(audioData);
                                }
                                // Function Call の処理
                                if (part.functionCall) {
                                    console.log('Function call:', part.functionCall);
                                    try {
                                        await executeFunctionCall(part.functionCall);
                                    } catch (e) {
                                        console.error('Function call error:', e);
                                    }
                                }
                            }
                        }
                        if (content.turnComplete) {
                            onTurnComplete();
                        }
                    }
                }
            } catch (error) {
                console.error('Message handling error:', error);
            }
        }

            if (toolCall.functionCalls) {
                for (const fc of toolCall.functionCalls) {

                        await executeFunctionCall(fc);
                    } catch (e) {
                        console.error('Tool call error:', e);
                    }
                }
            }
        }

        // Function Call の実行
        async function executeFunctionCall(functionCall) {
            const { name, args } = functionCall;
            console.log(`Executing function: ${name}`, args);

            switch (name) {
                case 'camera_capture':
                    await handleCameraCapture(functionCall);
                    break;
                case 'voice_send':
                    await handleVoiceSend(functionCall);
                    break;
                case 'lifelog_start':
                    handleLifelogStart(functionCall);
                    break;

                    handleLifelogStop(functionCall);
                    break;
                default:
                    console.warn('Unknown function:', name);
                    sendFunctionResponse(functionCall.id, { success: false, message: "不明な機能です" });
            }
        }

        // カメラ撮影と画像認識
        async function handleCameraCapture(functionCall) {
            console.log('handleCameraCapture started');
            const { args } = functionCall;
            const parsedArgs = args ? (typeof args === 'string' ? JSON.parse(args) : args) : {};
            const prompt = parsedArgs.prompt || 'この画像に写っているものを説明してください';

            // カメラプレビューを表示して1秒後に撮影
            const imageBase64 = await showCameraAndCapture();

            if (!imageBase64) {
                sendFunctionResponse(functionCall.id, { success: false, message: "カメラが使用できません" });
                console.log('handleCameraCapture: no image');
                return;
            }

            try {
                // Gemini REST APIで画像認識
                console.log('Calling Gemini Vision API...');
                const description = await analyzeImageWithGemini(imageBase64, prompt);
                console.log('Vision API response:', description);

                // Function Responseで認識結果を返す
                sendFunctionResponse(functionCall.id, {
                    success: true,
                    message: `画像認識結果: ${description}`
                });
                console.log('handleCameraCapture completed:', { isConnected, isRecording });
            } catch (error) {
                console.error('Image analysis error:', error);
                sendFunctionResponse(functionCall.id, {
                    success: false,
                    message: "画像の認識に失敗しました"
                });
            }
        }

        // Gemini REST APIで画像認識
        async function analyzeImageWithGemini(imageBase64, prompt) {
            const apiKey = API_CONFIG.GEMINI_API_KEY;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            {
                                text: prompt + "\n\n日本語で回答してください。音声で読み上げるため、1-2文程度の簡潔な説明をお願いします。"
                            },
                            {
                                inlineData: {
                                    mimeType: "image/jpeg",
                                    data: imageBase64
                                }
                            }
                        ]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // ボイスメッセージ送信の状態管理
        let voiceSendRecorder = null;
        let voiceSendChunks = [];
        let voiceSendFunctionId = null;

        // ボイスメッセージ送信処理
        async function handleVoiceSend(functionCall) {
            console.log('handleVoiceSend started');

            // QRコードを表示
            showQRCode();

            // ボイスメッセージモードを有効化
            isVoiceSendMode = true;
            voiceSendFunctionId = functionCall.id;
            voiceSendChunks = [];

            // Function Responseを返してAIに説明させる
            sendFunctionResponse(functionCall.id, {
                success: true,
                message: "画面にQRコードを表示しました。スマホでこのQRコードを読み取ると、メッセージを受信できるようになります。読み取ったら、ボタンを押しながらメッセージを話してください。"
            });

            console.log('Voice send mode enabled, QR code shown');
        }

        // ライフログ開始ハンドラー
        function handleLifelogStart(functionCall) {
            console.log('handleLifelogStart called');
            if (isLifelogActive) {
                sendFunctionResponse(functionCall.id, {
                    success: false,
                    message: "ライフログは既に記録中です"
                });
                return;
            }
            startLifelog();
            sendFunctionResponse(functionCall.id, {
                success: true,
                message: "ライフログを開始しました。1分ごとに写真を撮影して記録します。"
            });
        }

        // ライフログ停止ハンドラー
        function handleLifelogStop(functionCall) {
            console.log('handleLifelogStop called');
            if (!isLifelogActive) {
                sendFunctionResponse(functionCall.id, {
                    success: false,
                    message: "ライフログは記録していません"
                });
                return;
            }
            stopLifelog();
            sendFunctionResponse(functionCall.id, {
                success: true,
                message: `ライフログを停止しました。${lifelogPhotos.length}枚の写真を記録しました。`
            });
        }

        // ボイスメッセージ用の録音を開始
        async function startVoiceSendRecording() {
            if (!isVoiceSendMode) return;

            try {
                voiceSendChunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                voiceSendRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                voiceSendRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        voiceSendChunks.push(e.data);
                    }
                };

                voiceSendRecorder.onstop = async () => {
                    console.log('Voice send recording stopped');
                    if (voiceSendChunks.length > 0 && isVoiceSendMode) {
                        await sendVoiceMessageToFirebase();
                    }
                    // ストリームを停止
                    stream.getTracks().forEach(track => track.stop());
                };

                voiceSendRecorder.start(100);
                console.log('Voice send recording started');
            } catch (error) {
                console.error('Voice send recording error:', error);
                isVoiceSendMode = false;
            }
        }

        // ボイスメッセージ用の録音を停止
        function stopVoiceSendRecording() {
            if (voiceSendRecorder && voiceSendRecorder.state === 'recording') {
                voiceSendRecorder.stop();
            }
        }

        // Firebase にボイスメッセージを送信
        async function sendVoiceMessageToFirebase() {
            try {
                // WebM Blobを作成
                const audioBlob = new Blob(voiceSendChunks, { type: 'audio/webm' });
                console.log('Audio blob size:', audioBlob.size);

                // Base64に変換
                const base64Audio = await blobToBase64(audioBlob);

                // タイムスタンプとファイル名を生成
                const timestamp = Date.now();
                const filename = `pc_${currentRoomId}_${timestamp}.webm`;

                // Firebase Storage にアップロード（audioフォルダを使用）
                const storageUrl = `https://firebasestorage.googleapis.com/v0/b/${FIREBASE_CONFIG.storageBucket}/o`;
                const encodedPath = encodeURIComponent(`audio/${filename}`);
                const uploadUrl = `${storageUrl}/${encodedPath}`;

                console.log('Uploading to Firebase Storage...', uploadUrl);
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'audio/webm'
                    },
                    body: audioBlob
                });

                console.log('Storage response:', uploadResponse.status);
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    console.error('Storage error:', errorText);
                    throw new Error(`Storage upload failed: ${uploadResponse.status} - ${errorText}`);
                }

                const downloadUrl = `${storageUrl}/${encodedPath}?alt=media`;
                console.log('Upload successful:', downloadUrl);

                // Firebase Realtime Database にメタデータを登録（Base64も含める）
                const messageData = {
                    from: "pc",
                    audio_url: downloadUrl,
                    audio_base64: base64Audio,  // STT用にBase64データも保存
                    filename: filename,
                    timestamp: timestamp,
                    played: false,
                    roomId: currentRoomId
                };

                // messagesパスに保存（既存のセキュリティルールに合わせる）
                const dbUrl = `${FIREBASE_CONFIG.databaseURL}/messages.json`;
                console.log('Saving to Realtime Database...');
                const dbResponse = await fetch(dbUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                });

                if (!dbResponse.ok) {
                    throw new Error(`Database save failed: ${dbResponse.status}`);
                }

                console.log('Voice message sent successfully!');

            } catch (error) {
                console.error('Send voice message error:', error);
                showToast('送信に失敗しました');
            } finally {
                // モードをリセット
                isVoiceSendMode = false;
                voiceSendChunks = [];
                voiceSendFunctionId = null;
                // UIを元に戻す
                exitVoiceSendUI();
            }
        }

        // BlobをBase64に変換
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Function Response の送信
        function sendFunctionResponse(id, result) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) return;
            if (!id) return; // IDがない場合はレスポンス不要

            websocket.send(JSON.stringify({
                toolResponse: {
                    functionResponses: [{
                        id: id,
                        response: result
                    }]
                }
            }));
        }

        // トースト通知
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 録音ボタン
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('mouseleave', stopRecording);
        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        // 録音開始
        async function startRecording() {
            console.log('startRecording called:', { isConnected, isRecording, isVoiceSendMode, btnDisabled: recordBtn.disabled });
            if (!isConnected || isRecording) {
                console.log('Recording blocked:', { isConnected, isRecording });
                return;
            }

            isRecording = true;
            recordBtn.classList.add('recording');

            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            // ボイスメッセージモードの場合、別の録音を開始
            if (isVoiceSendMode) {
                console.log('Starting voice send recording');
                await startVoiceSendRecording();
                return;
            }

            sendActivityStart();
            audioChunkCount = 0;

            const recordingContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = recordingContext.createMediaStreamSource(mediaStream);
            const processor = recordingContext.createScriptProcessor(4096, 1, 1);

            processor.onaudioprocess = (e) => {
                if (!isRecording) return;

                const inputData = e.inputBuffer.getChannelData(0);
                const ratio = recordingContext.sampleRate / 16000;
                const outputLength = Math.floor(inputData.length / ratio);
                const outputData = new Int16Array(outputLength);

                for (let i = 0; i < outputLength; i++) {
                    const index = Math.floor(i * ratio);
                    outputData[i] = Math.max(-32768, Math.min(32767, inputData[index] * 32768));
                }

                const base64Audio = arrayBufferToBase64(outputData.buffer);
                sendAudio(base64Audio);
            };

            source.connect(processor);
            processor.connect(recordingContext.destination);

            recordBtn._processor = processor;
            recordBtn._source = source;
            recordBtn._recordingContext = recordingContext;
        }

        // 録音停止
        function stopRecording() {
            console.log('stopRecording called:', { isRecording, isVoiceSendMode, audioChunkCount });
            if (!isRecording) return;

            isRecording = false;
            recordBtn.classList.remove('recording');

            // ボイスメッセージモードの場合、そちらの録音を停止
            if (isVoiceSendMode) {
                console.log('Stopping voice send recording');
                stopVoiceSendRecording();
                return;
            }

            if (recordBtn._processor) {
                recordBtn._processor.disconnect();
                recordBtn._processor = null;
            }
            if (recordBtn._source) {
                recordBtn._source.disconnect();
                recordBtn._source = null;
            }
            if (recordBtn._recordingContext) {
                recordBtn._recordingContext.close();
                recordBtn._recordingContext = null;
            }

            if (audioChunkCount > 0) {
                sendActivityEnd();
            } else {
                console.log('No audio chunks, skipping activityEnd');
            }
        }

        // 音声活動開始を通知
        function sendActivityStart() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.log('sendActivityStart: WebSocket not ready');
                return;
            }
            console.log('sendActivityStart');
            websocket.send(JSON.stringify({
                realtimeInput: { activityStart: {} }
            }));
        }

        // 音声活動終了を通知
        function sendActivityEnd() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.log('sendActivityEnd: WebSocket not ready');
                return;
            }
            console.log('sendActivityEnd, chunks:', audioChunkCount);
            websocket.send(JSON.stringify({
                realtimeInput: { activityEnd: {} }
            }));
        }

        // 音声データ送信
        let audioChunkCount = 0;
        function sendAudio(base64Audio) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) return;
            audioChunkCount++;
            if (audioChunkCount % 10 === 1) {
                console.log('sendAudio chunk:', audioChunkCount);
            }
            websocket.send(JSON.stringify({
                realtimeInput: {
                    audio: {
                        mimeType: "audio/pcm;rate=16000",
                        data: base64Audio
                    }
                }
            }));
        }

        // ストリーミング音声再生
        let playbackContext = null;
        let nextPlayTime = 0;

        function queueAudio(pcmData) {
            try {
                if (!playbackContext || playbackContext.state === 'closed') {
                    playbackContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 24000
                    });
                    nextPlayTime = 0;
                }

                if (playbackContext.state === 'suspended') {
                    playbackContext.resume();
                }

                const int16Array = new Int16Array(pcmData);
                const float32Array = new Float32Array(int16Array.length);
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768;
                }

                const audioBuffer = playbackContext.createBuffer(1, float32Array.length, 24000);
                audioBuffer.getChannelData(0).set(float32Array);

                const source = playbackContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(playbackContext.destination);

                const currentTime = playbackContext.currentTime;
                const startTime = Math.max(currentTime, nextPlayTime);
                source.start(startTime);
                nextPlayTime = startTime + audioBuffer.duration;
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }

        function onTurnComplete() {
            console.log('onTurnComplete called:', { isConnected, isRecording });
            nextPlayTime = 0;

            // 画像認識の説明が終わったら画像を閉じる
            if (waitingForImageDescription) {
                waitingForImageDescription = false;
                capturedImage.classList.remove('show');
            }
        }

        // ユーティリティ関数
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // ========== ライフログ機能 ==========

        // ライフログを開始
        function startLifelog() {
            if (isLifelogActive) return;
            isLifelogActive = true;
            lifelogPanel.classList.add('show');
            lifelogStatus.classList.add('active');
            console.log('Lifelog started');

            // 最初の撮影を即座に実行
            captureLifelogPhoto();

            // 1分ごとに撮影
            lifelogTimer = setInterval(() => {
                captureLifelogPhoto();
            }, LIFELOG_INTERVAL);
        }

        // ライフログを停止
        function stopLifelog() {
            if (!isLifelogActive) return;
            isLifelogActive = false;
            lifelogStatus.classList.remove('active');
            if (lifelogTimer) {
                clearInterval(lifelogTimer);
                lifelogTimer = null;
            }
            console.log('Lifelog stopped');
        }

        // ライフログ用の写真撮影（静かに撮影、UIに影響なし）
        async function captureLifelogPhoto() {
            if (!cameraReady || !cameraStream) {
                console.log('Lifelog: Camera not ready, initializing...');
                const initialized = await initCamera();
                if (!initialized) {
                    console.log('Lifelog: Camera init failed');
                    return;
                }
            }

            try {
                // 撮影（UIを表示せずに静かに撮影）
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                const ctx = cameraCanvas.getContext('2d');
                ctx.drawImage(cameraVideo, 0, 0);

                // JPEG形式で取得
                const dataUrl = cameraCanvas.toDataURL('image/jpeg', 0.6);
                const base64Data = dataUrl.split(',')[1];
                const timestamp = new Date();

                // ライフログに追加（コメントは後で追加）
                const photoIndex = lifelogPhotos.length;
                const photo = {
                    dataUrl: dataUrl,
                    timestamp: timestamp,
                    comment: null,
                    analyzing: true
                };
                lifelogPhotos.push(photo);

                // サムネイルをUIに追加（分析中インジケータ付き）
                const thumbnailElement = addLifelogThumbnail(photo, photoIndex);

                console.log('Lifelog photo captured:', timestamp.toLocaleTimeString());

                // 非同期でコメント生成
                generateLifelogComment(base64Data, photoIndex, thumbnailElement);

            } catch (error) {
                console.error('Lifelog capture error:', error);
            }
        }

        // Gemini Vision APIでライフログ用コメント生成
        async function generateLifelogComment(base64Image, photoIndex, thumbnailElement) {
            try {
                const apiKey = API_CONFIG.GEMINI_API_KEY;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: `この画像はライフログとして自動撮影されたものです。
写っている状況を1文（20文字以内）で簡潔に説明してください。
例：「デスクで作業中」「コーヒーを飲んでいる」「外を歩いている」
回答は説明文のみを返してください。`
                                },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg",
                                        data: base64Image
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const comment = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '分析完了';

                    // 写真データを更新
                    lifelogPhotos[photoIndex].comment = comment;
                    lifelogPhotos[photoIndex].analyzing = false;

                    // サムネイルのインジケータを更新
                    const indicator = thumbnailElement.querySelector('.comment-indicator');
                    if (indicator) {
                        indicator.classList.remove('loading');
                    }

                    // コメントテキストを更新
                    const commentTextEl = document.getElementById(`lifelog-comment-${photoIndex}`);
                    if (commentTextEl) {
                        commentTextEl.textContent = comment;
                        commentTextEl.classList.remove('loading');
                    }

                    console.log('Lifelog comment generated:', comment);
                } else {
                    throw new Error(`API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Lifelog comment generation error:', error);
                lifelogPhotos[photoIndex].comment = '分析エラー';
                lifelogPhotos[photoIndex].analyzing = false;

                const indicator = thumbnailElement.querySelector('.comment-indicator');
                if (indicator) {
                    indicator.classList.remove('loading');
                    indicator.style.background = 'rgba(255, 100, 100, 0.8)';
                }

                // コメントテキストを更新
                const commentTextEl = document.getElementById(`lifelog-comment-${photoIndex}`);
                if (commentTextEl) {
                    commentTextEl.textContent = '分析エラー';
                    commentTextEl.classList.remove('loading');
                }
            }
        }

        // サムネイルをパネルに追加
        function addLifelogThumbnail(photo, photoIndex) {
            const item = document.createElement('div');
            item.className = 'lifelog-item';

            // サムネイル部分
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';

            const img = document.createElement('img');
            img.src = photo.dataUrl;
            img.alt = 'Lifelog';

            // コメントインジケータ（分析中は黄色、完了後は緑）
            const indicator = document.createElement('div');
            indicator.className = 'comment-indicator loading';

            thumbnail.appendChild(img);
            thumbnail.appendChild(indicator);

            // 情報部分（時刻とコメント）
            const info = document.createElement('div');
            info.className = 'info';

            const timeLabel = document.createElement('div');
            timeLabel.className = 'time-label';
            timeLabel.textContent = photo.timestamp.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const commentText = document.createElement('div');
            commentText.className = 'comment-text loading';
            commentText.textContent = '分析中...';
            commentText.id = `lifelog-comment-${photoIndex}`;

            info.appendChild(timeLabel);
            info.appendChild(commentText);

            item.appendChild(thumbnail);
            item.appendChild(info);

            // クリックで拡大表示
            item.addEventListener('click', () => {
                showLifelogModal(photoIndex);
            });

            // パネルの末尾に追加（古い写真が上、新しい写真が下）
            lifelogPanel.appendChild(item);

            // 自動スクロールで最新を表示
            lifelogPanel.scrollTop = lifelogPanel.scrollHeight;

            return item;
        }

        // ライフログモーダル表示
        function showLifelogModal(photoIndex) {
            const photo = lifelogPhotos[photoIndex];
            if (!photo) return;

            lifelogModalImage.src = photo.dataUrl;
            lifelogModalTime.textContent = photo.timestamp.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lifelogModalComment.textContent = photo.analyzing ? '分析中...' : (photo.comment || '');
            lifelogModal.classList.add('show');
        }

        // モーダルを閉じる
        lifelogModal.addEventListener('click', () => {
            lifelogModal.classList.remove('show');
        });
    </script>
